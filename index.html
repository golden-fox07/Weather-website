<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" />
    <link rel="icon" type="image/x-icon" href="img/mist.png">
  <script src = ".js" defer ></script>
  <link rel="stylesheet" href="styles.css" />
  <title> Weather</title>
</head>
  <body>
    <div class="card">
        <div class="search">
            <input type="text" class="search-city" placeholder="Enter city name" spellcheck="false">
            <button class="search-btn"><img src = "img/search.png" ></button>
        </div>
        
    <section class="weather-info" style = "display: none;">
      <div class="location-container">
        <div class="location">
          <span class="material-symbols-outlined">location_on</span>
          <h4 class="country-txt">France</h4>
        </div>
        <h5 class="current-date-txt regular-txt">Mon, 12 May </h5>
      </div>

      <div class="weather-summary-container">
        <img src="img/clouds.png" class="weather-summary-img">
        <div class="weather-summary-info">
          <h1 class="temp-txt">29 °C</h1>
          <h3 class="condition-txt regular-txt">Clouds</h3>
        </div>
      </div>

      <div class="weather-condition-container">

        <div class="condition-item">
          <span class="material-symbols-outlined">water_drop</span>
          <div class="condition-info">
            <h5 class="regular-txt">Humidity</h5>
            <h5 class="humidity-value-txt">55%</h5>
          </div>
        </div>

        <div class="condition-item">
          <span class="material-symbols-outlined">air</span>
          <div class="condition-info">
            <h5 class="regular-txt">Wind Speed</h5>
            <h5 class="wind-value-txt">55 km/hr</h5>
          </div>
        </div>

      </div>

      <div class="forecast-items-container">

        <div class="forecast-item">
          <h6 class="forecast-item-date regular-txt">12 May</h6>
          <h5 class="forecast-item-day regular-txt">Mon</h5>
          <img src="img/clear.png" class="forecast-item-img">
          <h5 class="forecast-item-temp">22 °C</h5>
        </div>

         <div class="forecast-item">
          <h6 class="forecast-item-date regular-txt">12 May</h6>
          <h5 class="forecast-item-day regular-txt">Mon</h5>
          <img src="img/snow.png" class="forecast-item-img">
          <h5 class="forecast-item-temp">22 °C</h5>
        </div>

         <div class="forecast-item">
          <h6 class="forecast-item-date regular-txt">12 May</h6>
          <h5 class="forecast-item-day regular-txt">Mon</h5>
          <img src="img/snow.png" class="forecast-item-img">
          <h5 class="forecast-item-temp">22 °C</h5>
        </div>

         <div class="forecast-item">
          <h6 class="forecast-item-date regular-txt">12 May</h6>
          <h5 class="forecast-item-day regular-txt">Mon</h5>
          <img src="img/clear.png" class="forecast-item-img">
          <h5 class="forecast-item-temp">22 °C</h5>
        </div>
      </div>
    </section>

  </body>
</html>
